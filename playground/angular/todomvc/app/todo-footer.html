<footer class="footer">
	<!-- This should be `0 items left` by default -->
	<span class="todo-count"><strong>{{$ctrl.todoCount}}</strong> item left</span>
	<!-- Remove this if you don't implement routing -->
	<ul class="filters">
		<li>
			<a ng-class="{'selected': $ctrl.currentFilter === 'All'}" href="" ng-click="$ctrl.updateFilter('All')">All</a>
		</li>
		<li>
			<a ng-class="{'selected': $ctrl.currentFilter === 'Active'}" href="" ng-click="$ctrl.updateFilter('Active')">Active</a>
		</li>
		<li>
			<a ng-class="{'selected': $ctrl.currentFilter === 'Completed'}" href="" ng-click="$ctrl.updateFilter('Completed')">Completed</a>
		</li>
	</ul>
	<!-- Hidden if no completed items are left â†“ -->
	<button class="clear-completed">Clear completed</button>
</footer>
